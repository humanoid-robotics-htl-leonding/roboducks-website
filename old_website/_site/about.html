<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>About</title>
		<link rel="stylesheet" href="/assets/css/main.css">

		<link rel="stylesheet" href="/assets/css/sponsors.css">

			<div class="hoverPoint" id="homeHover"></div>
